<ion-view view-title="Blogs">
  <ion-content>
    <div ng-repeat="blog in blogs | orderBy: '-createdAt' ">
        <div class="item item-avatar">
            <img ng-src="images/drink.jpg">
            <h2>{{ blog.author }}</h2>
            <p>{{ blog.updatedAt | date:'longDate' }}</p>
        </div>
        <div class="blog-preview">
            <a href="#/app/blog/{{blog.objectId}}">
                <h1 class="preview-title">{{ blog.title }}</h1>    
                <img class="cover-image" ng-src="images/drink.jpg">
            </a>    
        </div>
    </div>
  </ion-content>
</ion-view>
