<ion-view view-title="Blogs" cache-view="false">

    <ion-nav-title>
        <i  class="icon ion-icecream title title-icon"></i>
    </ion-nav-title>

  <ion-nav-bar class="bar-balanced">
    <ion-nav-buttons side="right">
      <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="left">
        <button class="button button-icon ion-compose" ng-click="showNewBlogModal()"></button>        
    </ion-nav-buttons>
  </ion-nav-bar>    


    <ion-content>
    <div ng-repeat="blog in blogs | orderBy: '-createdAt' ">
        <div class="item item-avatar">
            <img ng-src="http://fillmurray.com/g/80/80">
            <h2>{{ blog.author }}</h2>
            <p>{{ blog.updatedAt | date:'longDate' }}</p>
        </div>
        <div class="blog-preview">
            <a href="#/app/blog/{{blog.objectId}}">
                <h1 class="preview-title">{{ blog.title }}</h1>    
                <img class="cover-image" ng-src="http://fillmurray.com/g/200/80">
            </a>    
        </div>
    </div>
    </ion-content>
</ion-view>
